# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    
  # Runs periodically every 5 minutes
  schedule:
    - cron: '*/5 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Fetch Twitch stream status
  fetch-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Fetch stream status
        id: fetch
        run: |
          # Fetch stream status from Twitch API
          response=$(curl -s -H "Client-ID: ${{ secrets.TWITCH_CLIENT_ID }}" \
            -H "Authorization: Bearer ${{ secrets.TWITCH_CLIENT_SECRET }}" \
            "https://api.twitch.tv/helix/streams?user_login=madkulolo")
          
          # Check if stream is live
          is_live=$(echo "$response" | jq -r '.data | length > 0 and .[0].type == "live"')
          
          # Create monitors.json with stream status
          echo "{\"isLive\": $is_live, \"lastCheck\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > monitors.json
          
          # Commit and push if file changed
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add monitors.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stream status"
            git push
          fi
        continue-on-error: true

  # Deploy job
  deploy:
    needs: fetch-status
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4